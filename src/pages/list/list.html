<ion-header>
  <ion-navbar>
    <ion-title>Liste</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <ion-list>
	<ion-item-sliding *ngFor="let item of todoitem">
	<ion-item>
       		<h2>{{item.name}}</h2>
        	<br>
        	<p>{{item.content}}</p>
     	 </ion-item>
	</ion-item-sliding>
  </ion-list>

  {{uuid}}
</ion-content>
